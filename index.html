<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-do-list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="title-container">
                To-Do-List
            </div>
    
            <div id="operations-container">
                <button class="operation-buttons">
                    Add Task
                </button>
    
                <button class="operation-buttons">
                    Delete Task
                </button>
    
                <button class="operation-buttons">
                    Mark As Complete
                </button>
    
            </div>
    
            <div id="tasks-container">
                <div id="pending-container" class="tasks-containers">
                    <div class="title">
                            Pending
                    </div>
    
                    <div class="task-bar-containers">
    
                    </div>
    
                </div>
    
                <div id="done-container" class="tasks-containers">
                    <div class="title">
                        Done
                    </div>
    
                    <div class="task-bar-containers">
    
                    </div>
    
                </div>
    
                <div id="overdue-container" class="tasks-containers">
                    <div class="title">
                        Overdue
                    </div>
    
                    <div class="task-bar-containers">
    
                    </div>
    
                </div>
    
            </div>
        </div>

        <div id="fill-up-form">

        </div>

        <script src="script.js"></script>
    </body>
</html>
